version: '3.1'

networks:
  app-network-public:
    driver: bridge

volumes:
  sqlvolume:
services:
  db:
    image: mcr.microsoft.com/mssql/server
    container_name: db-sqlserver
    networks:
      - app-network-public
    restart: always
    env_file:
      - sqlserver.env
      - sapassword.env
    ports:
      - '1433:1433'
    volumes:
      - sqlvolume:/var/opt/mssql
